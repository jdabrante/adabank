{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card CP</title>
    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            font-family: 'Montserrat', 'Helvetica', sans-serif;
            font-size: 14px;
            line-height: 1.3;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .card {
            width: 400px;
            height: 250px;
        }

        .flip {
            width: inherit;
            height: inherit;
            transition: 0.7s;
            transform-style: preserve-3d;
            -webkit-animation: flip 2.5s ease;
            animation: flip 2.5s ease;
        }

        .front,
        .back {
            position: absolute;
            width: inherit;
            height: inherit;
            border-radius: 15px;
            color: #333333;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
            box-shadow: 0 1px 10px 1px rgba(0, 0, 0, 0.3);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            background: linear-gradient(45deg, #DEF029, #DEF029, 80%, limegreen);
            overflow: hidden;
        }

        .front {
            transform: translateZ(0);
        }

        .logo {
            position: absolute;
            top: 5px;
            right: 25px;
            height: 90px;
        }

        .investor {
            position: relative;
            top: 30px;
            left: 25px;
            text-transform: uppercase;
        }

        .chip {
            position: relative;
            top: 60px;
            left: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 40px;
            border-radius: 5px;
            background-image: linear-gradient(to bottom left, #ffecc7, #d0b978);
            overflow: hidden;
        }

        .chip .chip-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: #333;
        }

        .chip .chip-line:nth-child(1) {
            top: 13px;
        }

        .chip .chip-line:nth-child(2) {
            top: 20px;
        }

        .chip .chip-line:nth-child(3) {
            top: 28px;
        }

        .chip .chip-line:nth-child(4) {
            left: 25px;
            width: 1px;
            height: 50px;
        }

        .chip .chip-main {
            width: 20px;
            height: 25px;
            border: 1px solid #333;
            border-radius: 3px;
            background-image: linear-gradient(to bottom left, #efdbab, #e1cb94);
            z-index: 1;
        }

        .wave {
            position: relative;
            top: 20px;
            left: 100px;
        }

        .card-number {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 25px 10px;
            font-size: 20px;
            font-family: 'cc font', monospace;
        }

        .end {
            margin-left: 25px;
            text-transform: uppercase;
            font-family: 'cc font', monospace;
        }

        .end .end-date {
            color: #333333;
            font-size: 20px;
            font-family: 'cc font', monospace;
        }

        .card-holder {
            margin: 100px 25px;
            text-transform: uppercase;
            font-family: 'cc font', monospace;
        }

        .master {
            position: absolute;
            right: 25px;
            bottom: 20px;
            display: flex;
        }

        .master .circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }

        .master .master-red {
            background-color: #eb001b;
        }

        .master .master-yellow {
            margin-left: -15px;
            background-color: rgba(255, 209, 0, 0.7);
        }

        .card {
            perspective: 1000;
        }

        .card:hover .flip {
            transform: rotateY(180deg);
        }

        .back {
            transform: rotateY(180deg) translateZ(0);
        }

        .back .strip-black {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            height: 50px;
            background: #000;
        }

        .cn {
            font-size: 15px;
            margin: 100px 25px 10px;
        }

        .ed {
            font-size: 15px;
            margin: 10px 25px 10px;
        }

        .back .terms {
            position: absolute;
            top: 150px;
            padding: 20px;
            font-size: 10px;
            text-align: justify;
        }

        @-webkit-keyframes flip {

            0%,
            100% {
                transform: rotateY(0deg);
            }

            50% {
                transform: rotateY(180deg);
            }
        }

        @keyframes flip {

            0%,
            100% {
                transform: rotateY(0deg);
            }

            50% {
                transform: rotateY(180deg);
            }
        }
    </style>
</head>

<body>

                        </path>

                    </svg>
                    <div class="card-holder">mr Filip Vitas</div>
                    <div class="master">
                        <div class="circle master-red"></div>
                        <div class="circle master-yellow"></div>
                    </div>
                </div>
                <div class="back">
                    <div class="strip-black"></div>
                    <p class="cn">Card number</p>
                    <div class="card-number">
                        <div class="section">5453</div>
                        <div class="section">2000</div>
                        <div class="section">0000</div>
                        <div class="section">0000</div>
                    </div>
                    <p class="ed">Expiry date</p>
                    <div class="end"><span class="end-date"> 11/22</span></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
